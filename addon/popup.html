<!DOCTYPE html>
<html>
<head>
  <title>Send to Nota</title>
  <link rel="stylesheet" type="text/css" href="styles/inject.css">
  <script src="popup.js"></script>
</head>
<body>
  <img src="images/icon128.png"/>
  <h1>Send to Nota</h1>
  <form id="notaForm">
    <textarea id="selectedText" rows="4" cols="40" readonly></textarea>
    <br>
    <p id="currentUrl"></p>
    <br>
    <label for="comment">Comment:</label>
    <input style="width:80%;" type="text" id="comment" name="comment" placeholder="Add comment" required>
    <br>
    <div id="apiKeySection">
      <label for="apiKey">API Key:</label>
      <input type="text" id="apiKey" name="apiKey" required>
      <button type="submit">Submit</button>
    </div>
    <div id="apiKeyReadonlySection" style="display: none;">
      <label for="apiKeyReadonly">API Key:</label>
      <input type="text" id="apiKeyReadonly" name="apiKeyReadonly" readonly>
    </div>
  </form>
</body>
</html>
